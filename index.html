<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <h1>Weather Dashboard
        </h1>

        <div class="row">

            <div class="col-md-4">
                <!--Enter cities-->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="cityName" placeholder="Search City">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
                    </div>
                </div>
                <!--Display search history-->
                <ul id="list-of-searches">
                </ul>
            </div>

            <div class="col-md-8">
                <!--Today's weather-->
                <div class="row">
                    <div class="col-12">
                        <div class="card">

                            <div class="card-body">

                                <h2 id="searchedName"></h2>
                                <img id="weatherSymbol"><br>
                                <div id="todayDate"></div><br>

                                <label for="tempValueCelsius">Temperature: </label>
                                <div style="display: inline" id="tempValueCelsius"></div><br>

                                <label for="humidValuePercent">Humidity: </label>
                                <div id="humidValuePercent"></div><br>

                                <label for="speedOfWind">Wind Speed: </label>
                                <div id="speedOfWind"></div><br>

                                <label for="todayUvReading">UV Index: </label>
                                <div id="todayUvReading"></div><br>

                            </div>
                        </div>
                    </div>
                </div><br>
                <!--Five day weather-->
                <div class="row">
                    <h3>Five Day Forecast</h3><br>
                    <div class="row" id="outlookFiveDay">
                    </div>
                </div>
            </div>

        </div>
<!-- Jquery, CDN, script.js link -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/script.js"></script>

</body>
</html>
